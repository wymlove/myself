<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>myself</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/style.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<!--底部选项卡-->
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active" href="#home-1">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">home</span>
		</a>
		<a class="mui-tab-item" href="#skills-2">
			<span class="mui-icon mui-icon-compose"></span>
			<span class="mui-tab-label">skills</span>
		</a>
		<a class="mui-tab-item" href="#project-3">
			<span class="mui-icon mui-icon-star"></span>
			<span class="mui-tab-label">project</span>
		</a>
		<a class="mui-tab-item" href="#Journey-4">
			<span class="mui-icon mui-icon-location"></span>
			<span class="mui-tab-label">Journey</span>
		</a>
		<a class="mui-tab-item" href="#myself-5">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">myself</span>
		</a>
	</nav>
	<!--选项卡对应的页面-->
	<div class="mui-content">
		<div id="home-1" class="mui-control-content">
			<div class="title">这是div模式选项卡中的第1个子页面.</div>
		</div>
		<div id="skills-2" class="mui-control-content">
			<div class="title">这是div模式选项卡中的第2个子页面，该页面展示一个消息列表</div>
			<!--进度条-->
			<div id="scroll-bar1" class="mui-text-center">
				<h5>动态设置进度条进度</h5>
				<p class="mui-progressbar mui-progressbar-in" data-progress="20"><span></span></p>
			</div>
		</div>
		<div id="project-3" class="mui-control-content">
			<div class="title">这是div模式选项卡中的第3个子页面，该页面展示一个通讯录示例.</div>
		</div>
		<div id="Journey-4" class="mui-control-content">
			<div class="title">这是div模式选项卡中的第4个子页面，该页面展示一个通讯录示例.</div>
		</div>
		<div id="myself-5" class="mui-control-content mui-active">
			<div class="top-nav">
				<span class="mui-icon mui-icon-bars"></span>
				<h5>Profile</h5>
				<span class="mui-icon mui-icon-upload"></span>
			</div>
			<div class="head-portrait"></div>
			<p>它这样孤独的漂流着、只为去未知的世界看一眼!</p>
			<div class="mui-content">
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active mui-icon mui-icon-chatboxes" href="#item1"></a>
					<a class="mui-control-item" href="#item2"></a>
					<a class="mui-control-item mui-icon mui-icon-camera" href="#item3"></a>
					<a class="mui-control-item" href="#item4"></a>
				</div>
				<div>
					<div id="item1" class="mui-control-content mui-active">
						<div class="call-me">
							<span class="mui-icon mui-icon-phone"></span>
							<p>15662174587</p>
						</div>
						<div class="call-me">
							<span class="mui-icon mui-icon-qq"></span>
							<p>744762266</p>
						</div>
						<div class="call-me">
							<span class="mui-icon mui-icon-weixin"></span>
							<p>15662174587</p>
						</div>
						<div class="call-me">
							<span class="mui-icon mui-icon-email"></span>
							<p>744762266@qq.com</p>
						</div>
					</div>
					<div id="item2" class="mui-control-content">
						2
					</div>
					<div id="item3" class="mui-control-content">
						3
					</div>
					<div id="item4" class="mui-control-content">
						4
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
	<script src="js/echarts-all.js"></script>
	<script>
		//底部选项卡
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		//进度条
		var progressbar1 = mui('#scroll-bar1');
		mui(progressbar1).progressbar().setProgress(90)
		progressbar1.on('tap', 'a', function() {
			mui(progressbar1).progressbar().setProgress(this.getAttribute('data-progress'));
		});
	</script>
</html>
